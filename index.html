<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        header h1 {
            text-align: center;
            font-size: 2rem;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #4a148c);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 80px;
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #ffd700;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebrating {
            animation: celebrate 1s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ‰ New Year Countdown ðŸŽ‰</h1>
    </header>

    <div class="countdown-container">
        <div class="countdown" id="countdown"></div>
        <div class="message" id="message">Until 2025!</div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date(now.getFullYear(), 11, 31, 23, 59, 59);
            
            if (now > targetDate) {
                targetDate.setFullYear(targetDate.getFullYear() + 1);
            }

            const difference = targetDate - now;
            
            const countdown = document.getElementById('countdown');
            const message = document.getElementById('message');
            
            if (difference > 0) {
                const hours = Math.floor((difference / (1000 * 60 * 60)));
                const minutes = Math.floor((difference / (1000 * 60)) % 60);
                const seconds = Math.floor((difference / 1000) % 60);

                countdown.textContent = `${hours}h ${minutes}m ${seconds}s`;
                countdown.classList.remove('celebrating');
            } else {
                countdown.textContent = "Happy New Year! ðŸŽ‰";
                message.textContent = "Welcome to 2025!";
                countdown.classList.add('celebrating');
            }
        }

        // Update immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
